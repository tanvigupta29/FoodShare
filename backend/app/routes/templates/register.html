{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter a unique username">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Choose a strong password">
        </div>

        <div class="form-group">
            <label for="role">Register as</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="donor">Donor</option>
                <option value="ngo">Recipient / NGO</option>
                <option value="individual">Individual</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>

    <p class="form-link">
        Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a>
    </p>
</div>
{% endblock %}
